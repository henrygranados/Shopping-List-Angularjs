<html ng-app="App">
<head>
	<title>Henry's To do List App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body ng-controller = "MainController"> 
	<div class="page-header" style="text-align:center">
		<h2>
			<p id = "username">{{todo.user}}'s Shopping List</p><br/>
			<span class="label label-default" ng-class="warningLevel()">
				<!-- ng-hide="incompleteItems() == 0" -->
				{{incompleteItems()}}
			</span>&nbsp;<span style = "color:#ACAFB0">pending</span>
		</h2>

	</div>
	<div class="container">
		<div class="input-group">
			<input  placeholder="Enter item here..." type = "text" class="form-control" ng-model="newItem"/><br/><br/>
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="addNewItem(newItem)">Add</button>
			</span>
		</div>
		<br/>
		<table class="table table-striped" style="border-bottom:2px solid black;">
			<thead> 
				<tr>
					<th>Description</th>
					<th>Done</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done" /></td>
					<td><button type="button" class="btn btn-danger" ng-click="removeItem(item.action)">Delete</button></td>
					<!-- <td>{{item.done}}</td> -->
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
		</div>
	</div>
	<!-- Modules -->
	<script src="javascript/app.js"></script>

	<!-- Controllers -->
	<script src="javascript/controllers/MainController.js"></script>

	<!-- Services -->
	<script src="javascript/services/todoListService.js"></script>
</body>
</html>
